<!DOCTYPE html>
<html lang="en">
{% extends 'alertapp/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <script src="{% static '/secondapp/js/jquery.js' %}"></script>

</head>
<body>
<hr>
<h1>This is AlertApp</h1>
<div class="alert_messages">
    <a href="{% url 'success' %}">Success</a><br><br>
    <a href="{% url 'error' %}">Error</a><br><br>
    <a href="{% url 'warning' %}">Warning</a><br><br>
    <a href="{% url 'info' %}">Info</a><br><br>
</div>
{% if messages %}
{% for msg in messages %}
<div class="alert">
    <h2>{{msg}}</h2>
</div>
{% endfor %}
{% endif %}
<script>
    $(document).ready(function() {
            $(".alert").hide(3000);
        });
</script>
</body>
{% endblock %}
</html>
